jobs:
  api_test:
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITHOUT: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Create config/secrets.yml for test
        run: |
          mkdir -p config
          cat > config/secrets.yml << EOF
          test:
            DB_FILENAME: ${DB_FILENAME}
            SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
            SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
            GENIUS_CLIENT_ACCESS_TOKEN: ${GENIUS_CLIENT_ACCESS_TOKEN}
            GEMINI_API_KEY: ${GEMINI_API_KEY}
            SESSION_SECRET: ${SESSION_SECRET}
          EOF
        env:
          DB_FILENAME: ${{ secrets.DB_FILENAME }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          GENIUS_CLIENT_ACCESS_TOKEN: ${{ secrets.GENIUS_CLIENT_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}

      - name: Setup test database
        env:
          DB_FILENAME: ${{ secrets.DB_FILENAME }}
        run: RACK_ENV=test bundle exec rake db:migrate

      - name: Run all specs
        env:
          DB_FILENAME: ${{ secrets.DB_FILENAME }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          GENIUS_CLIENT_ACCESS_TOKEN: ${{ secrets.GENIUS_CLIENT_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
        run: bundle exec rake spec
