name: API continuous integration

on:
  push:
    branches:
      - main
      - test-ci
      - 'feature/**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  # 這個 workflow 裡唯一一個 job，叫 api_test
  api_test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos]

    runs-on: ${{ matrix.os }}-latest   # 會跑 ubuntu-latest 跟 macos-latest 各一次

    env:
      BUNDLE_WITHOUT: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies for CEFR service
        run: |
          python -m pip install --upgrade pip
          pip install cefrpy spacy nltk contractions
          python -m spacy download en_core_web_sm

      - name: Generate config/secrets.yml for test
        env:
          DB_FILENAME: ${{ secrets.DB_FILENAME }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          GENIUS_CLIENT_ACCESS_TOKEN: ${{ secrets.GENIUS_CLIENT_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
        run: |
          mkdir -p config
          printf '%s\n' \
            "development:" \
            "  SPOTIFY_CLIENT_ID: \"${SPOTIFY_CLIENT_ID}\"" \
            "  SPOTIFY_CLIENT_SECRET: \"${SPOTIFY_CLIENT_SECRET}\"" \
            "  GENIUS_CLIENT_ACCESS_TOKEN: \"${GENIUS_CLIENT_ACCESS_TOKEN}\"" \
            "  GEMINI_API_KEY: \"${GEMINI_API_KEY}\"" \
            "  SESSION_SECRET: \"${SESSION_SECRET}\"" \
            "" \
            "test:" \
            "  DB_FILENAME: \"${DB_FILENAME}\"" \
            "  SPOTIFY_CLIENT_ID: \"${SPOTIFY_CLIENT_ID}\"" \
            "  SPOTIFY_CLIENT_SECRET: \"${SPOTIFY_CLIENT_SECRET}\"" \
            "  GENIUS_CLIENT_ACCESS_TOKEN: \"${GENIUS_CLIENT_ACCESS_TOKEN}\"" \
            "  GEMINI_API_KEY: \"${GEMINI_API_KEY}\"" \
            "  SESSION_SECRET: \"${SESSION_SECRET}\"" \
            > config/secrets.yml

      - name: Prepare SQLite test DB
        run: |
          mkdir -p db/local
          if [ -f db/local/dev.db ]; then
            cp db/local/dev.db db/local/test.db
            echo "Copied db/local/dev.db to db/local/test.db"
          else
            echo "ERROR: db/local/dev.db not found"
            ls -R db || true
            exit 1
          fi

      - name: Setup test database
        env:
          DB_FILENAME: ${{ secrets.DB_FILENAME }}
        run: RACK_ENV=test bundle exec rake db:migrate

      - name: Run all specs
        env:
          DB_FILENAME: ${{ secrets.DB_FILENAME }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          GENIUS_CLIENT_ACCESS_TOKEN: ${{ secrets.GENIUS_CLIENT_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
        run: bundle exec rake spec

